<div class="container">
  <form (ngSubmit)="upload()" #uploadForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" [(ngModel)]="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" class="form-control" id="description" [(ngModel)]="description" required>
    </div>
    <div class="form-group">
      <label for="description">Upload</label>
      <input type="file" name="file" class="form-control" id="file" (change)=setFile($event) required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!uploadForm.form.valid">Submit</button>
  </form>
</div>
